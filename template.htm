<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Showcase</title>
    <link rel="shortcut icon" href="#" />
</head>
<style>
    #app {
        margin-top: 2em;
    }

    #displayed-img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }

    @media only screen and (max-width:850px) {
        #displayed-img {
            width: 79%;
        }
    }

    @media only screen and (max-width:600px) {
        #displayed-img {
            width: 99%;
        }
    }
</style>

<body>
    <div id="app">
        <img id="displayed-img" src="%{randomized-image}" alt="my sweet image">
    </div>
</body>

</html>
